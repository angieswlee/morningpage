    <h1>Morning Page</h1>

    <div id="description">
        <p>
            모닝페이지는 글로 쓰는 명상이라고 해요.<br>
            아침에 잠에서 깨어나, 의식과 무의식의 사이를 헤맬 때 나는 어떤 생각을 하는지 써보는 시간이에요.<br>
            잠이 덜 깨서 몽롱하거나, 세수도 하지 않은 자연스러운 시간일 때가 가장 좋아요!<br>
            관찰자아나 자기검열이 제대로 작동하지 않은 가장 본연의 감각이 살아있을 때니까요.
        </p>
        <!-- <hr> -->
        <p>
            자, 그럼 시작해볼까요?<br>
            모닝페이지를 쓸 시간을 입력해주세요!
        </p>
    </div>

        <div id="date-wrap">
            <label>DATE</label>
            <span id="date"></span>
        </div>

                <label>TIME</label>
                <div id="timer-submit-input">
                        <input type="number" id="timer" placeholder="분을 입력해주세요." min="0" autofocus>
                        <span>분</span>
                </div>
            </div>
            <div id="timer-btn-wrap">
                <button id="timer-submit-btn">

                        <span>START</span>

            </div>

            <div id="timer-btn">
                <!-- <button>5분</button>
                <button>15분</button>
                <button>30분</button> -->
